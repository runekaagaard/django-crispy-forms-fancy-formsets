{% load fancy_formsets_tags %}

<form method="post">
  {% csrf_token %}

  {% for formset in formsets %}
    {% fancy_formsets formset formset.helper %}
  {% endfor %}

  {% if formsets_inputs %}
  <div class="form-actions">
    {% for input in formsets_inputs %}
      {% include "uni_form/layout/baseinput.html" %}
    {% endfor %}
  </div>
  {% endif %}
</form>
